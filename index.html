<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link href="./css/index.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="ball_top">
    <img src="./images/bg-pattern-top.svg">
  </div>
  <div class="ball_bottom">
    <img src="./images/bg-pattern-bottom.svg">
  </div>
  <section>
    <div class="card_box">
      <div class="bgcard_piccard">
        <img src="./images/bg-pattern-card.svg" id="back_image">
        <img src="./images/image-victor.jpg" id="profile_picture">
      </div>
      <div class="name_and_age">
        <ul>
          <h2 id="h2_name">Victor Crest</h2>
          <li id="li_age">26</li>
        </ul>
        <p>London</p>
      </div>
      <div class="number_followers">
        <ul id="n_follow">
          <li>
            80K
          </li>
          <li>
            803K
          </li>
          <li>
            1.4K
          </li>
        </ul>
        <ul id="l_follow">
          <li>
            Followers
          </li>
          <li>
            Likes
          </li>
          <li>
            Photos
          </li>
        </ul>
      </div>
    </div>
    <div class="attribution">
      Challenge by &nbsp<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by &nbsp<a href="https://github.com/leandrodominguess" target="_blank">Leandro Ramos Domingues</a>.
    </div>
  </section>
  <script  type = "module"  src = "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"> </script> 
  <script  nomodule  src = "https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js" id="pointer"> </script>
</body>

</html>
